name: Analytics
on:
  schedule:
    - cron: 45 0 * * *
  workflow_dispatch:

permissions:
  contents: write
  id-token: "write"

jobs:
  analytics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install Python interpreter
        run: uv python install "3.13"
      - run: uv sync --dev
      - name: Run Python tests
        run: uv run pytest
      - uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}"
      - id: today
        run: echo "TODAY=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
      - name: Collect analytics for lakeFS-spec
        uses: ./.github/actions/dagster
        with:
          definitions_module: "gh_project_metrics.dagster.definitions"
          asset_selector: "*"
          partition: "${{ steps.today.outputs.TODAY }}|aai-institute/lakefs-spec"
      - name: Collect analytics for nnbench
        uses: ./.github/actions/dagster
        with:
          definitions_module: "gh_project_metrics.dagster.definitions"
          asset_selector: "*"
          partition: "${{ steps.today.outputs.TODAY }}|aai-institute/nnbench"
      - name: Collect analytics for pyDVL
        uses: ./.github/actions/dagster
        with:
          definitions_module: "gh_project_metrics.dagster.definitions"
          asset_selector: "*"
          partition: "${{ steps.today.outputs.TODAY }}|aai-institute/pyDVL"
          github_access_token: "${{ secrets.GH_ACCESS_TOKEN }}"
