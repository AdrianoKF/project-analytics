name: Analytics
on: 
  schedule:
    - cron: 45 0 * * *
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e . --no-deps
      - name: Check out previous data
        run: |
          git fetch origin/data
          git checkout origin/data -- data/
      - name: Collect analytics
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        run: |
          python src/gh_project_metrics/main.py
      - name: Commit report
        run: |
          # For proper UI integration: https://github.com/actions/checkout/pull/1184
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch
          git switch data
          today=$(date +"%F")
          git add data/
          git add plots/
          git commit -m "Add raw data and plots for $today"
          git push origin data
